<ion-header>
    <ion-segment [(ngModel)]="notification" (ionChange)="swithNotification()">
        <ion-segment-button value="message">
            {{ 'NOTIFICATION.MESSAGE' | translate }}
        </ion-segment-button>
        <ion-segment-button value="following">
            {{ 'NOTIFICATION.FOLLOWING' | translate }}
        </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content [ngSwitch]="notification">
    <ion-list *ngSwitchCase="'message'">
        <ion-item>
            <ion-thumbnail item-left>
                <img src="assets/img/card-saopaolo.png" />
            </ion-thumbnail>
            <h2>Ruby</h2>
        </ion-item>
        <button ion-button color="danger" (click)="test()">Danger</button>
        <div *ngFor="let img of imgs">
            <img [src]="img" />
        </div>
        
    </ion-list>
    <ion-list *ngSwitchCase="'following'">
        <ion-item-sliding>
            <ion-item>
                <ion-avatar item-left>
                    <img src="assets/img/card-saopaolo.png">
                </ion-avatar>
                <h2>Slimer</h2>
            </ion-item>
            <ion-item-options>
                <button ion-button color="primary">
                    <ion-icon name="text"></ion-icon>
                    Text
                </button>
                <button ion-button color="secondary">
                    <ion-icon name="call"></ion-icon>
                    Call
                </button>
            </ion-item-options>
        </ion-item-sliding>
        
        <ion-item *ngFor="let notification of notifications">
            <ion-avatar item-left>
                <img [src]="notification.publisher.avatar">
            </ion-avatar>
            <h2>{{ notification.publisher.name}}</h2>
            <h3>{{ notification.type}}</h3>
            <p>{{ notification.title}}</p>
        </ion-item>


    </ion-list>
</ion-content>
