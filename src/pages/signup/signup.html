<ion-header>

  <ion-toolbar>
    <ion-title>
      {{ 'COMMON.SIGNUP' | translate }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="login-page">
    <form #signupForm="ngForm" novalidate>
        <ion-list no-lines>
            <ion-item>
                <ion-label stacked color="primary">{{ 'COMMON.USERNAME' | translate }}</ion-label>
                <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
                </ion-input>
            </ion-item>
            <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
                Username is required
            </p>
            <ion-item>
                <ion-label stacked color="primary">{{ 'COMMON.PASSWORD' | translate }}</ion-label>
                <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
                </ion-input>
            </ion-item>
            <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
                Password is required
            </p>
        </ion-list>
        <div padding>
            <button ion-button (click)="onSignup(signupForm)" type="submit" block>{{ 'COMMON.SIGNUP' | translate }}</button>
        </div>
    </form>
</ion-content>
