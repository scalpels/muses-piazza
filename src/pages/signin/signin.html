<ion-header>
  <ion-toolbar>
    <ion-title>
       {{ 'COMMON.SIGNIN' | translate }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<form #signinForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">{{ 'COMMON.USERNAME' | translate }}</ion-label>
				<ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">{{ 'COMMON.PASSWORD' | translate }}</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(signinForm)" type="submit" block>{{ 'COMMON.SIGNIN' | translate }}</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="onSignup()" color="light" block>{{ 'COMMON.SIGNUP' | translate }}</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
